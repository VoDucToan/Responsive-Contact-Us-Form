<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="contact">
            <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <h2>Address</h2>
                <p>Surkhet, NP12</p>
                <p>Birendranagar 06</p>
            </div>
            <div class="phone">
                <i class="fas fa-phone-alt"></i>
                <h2>Phone</h2>
                <p>+0123456789</p>
                <p>+0987654321</p>
            </div>
            <div class="email">
                <i class="fas fa-envelope"></i>
                <h2>Email</h2>
                <p>codinglab@gmail.com</p>
                <p>helloworld@gmail.com</p>
            </div>
        </div>

        <div class="message">
            <h2>Send us a  message</h2>
            <p>If you have any work from me or any types of quries related to my tutorial, 
                you can send me message from here. It's my please to help you.</p>
            <form action="">
                <input type="text" placeholder="Enter your name">
                <input type="text" placeholder="Enter your email">
                <textarea placeholder="Enter your message"></textarea>
                <input class="button" type="button" value="Send Now">
            </form>
        </div>
    </div>
</body>
</html>
